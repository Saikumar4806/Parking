{% extends 'base.html' %}
{% block content %}
<h2>{% if action == 'edit' %}Edit{% else %}Add{% endif %} Parking Lot</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" name="name" required value="{{ lot.name if lot else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Price (per hour)</label>
    <input type="number" step="0.01" class="form-control" name="price" required value="{{ lot.price if lot else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" name="address" required value="{{ lot.address if lot else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Pin Code</label>
    <input type="text" class="form-control" name="pin_code" required value="{{ lot.pin_code if lot else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Maximum Number of Spots</label>
    <input type="number" class="form-control" name="max_spots" required value="{{ lot.max_spots if lot else '' }}">
  </div>
  <button type="submit" class="btn btn-primary">{% if action == 'edit' %}Update{% else %}Add{% endif %} Lot</button>
  <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
